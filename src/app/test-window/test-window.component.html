<div class="test-timer">
    <h4 class="timer" *ngIf="this.duration">{{this.minutes_str}}:{{this.seconds_str}}</h4>
</div>
<div class="test-window">
    <div class="test-window-header">
        <p>QUESTION {{currentQuestion?.questionId}}/{{totalQuestions}}</p>
    </div>
    <div class="test-window-main">
        <label id="current-question-label">{{currentQuestion?.questionTxt}}</label>
        <mat-radio-group
            aria-labelledby="current-question-label"
            class="options-radio-group"
            [(ngModel)]="currentSelectedOption">
            <mat-radio-button class="options-radio-button" *ngFor="let option of currentQuestion?.options" 
            [value]="option" (change)="onOptionSelect($event)" [checked]="option == this.currentQuestion?.selectedOption">
                <span class="option-radio-label">{{option}}</span>
            </mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="test-window-buttons">
        <button mat-stroked-button (click)="previous()" [disabled]="currentTest?.isFirstQuestion()">Previous</button>
        <button mat-stroked-button color="primary" (click)="next()" *ngIf="!currentTest?.isLastQuestion()">Next</button>
        <button mat-stroked-button color="primary" (click)="submit()" *ngIf="currentTest?.isLastQuestion()">Submit Test</button>
    </div>
</div>
