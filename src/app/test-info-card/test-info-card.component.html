<mat-card class="test-info-card">
    <mat-card-subtitle>Test ID: {{testInfo?.id}}</mat-card-subtitle>
    <mat-card-title>{{testInfo?.title}}</mat-card-title>
    <mat-card-content>
        <p class="test-instructions">{{testInfo?.instructions}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onButtonClick()">TAKE TEST</button>
    </mat-card-actions>
</mat-card>
