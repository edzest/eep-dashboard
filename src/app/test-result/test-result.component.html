<div>
    <div>
        <h2>{{testResultResponse?.studentName}}, you scored 
            <span class="test-score">{{testResultResponse?.scores?.scored}}/{{testResultResponse?.scores?.outOf}}</span></h2>
    </div>
    <div class="summary">
        <h4>TEST SUMMARY</h4>
        <mat-divider></mat-divider>
        <div *ngFor="let item of testResultResponse?.questions">
            <app-test-summary-item [item]="item"></app-test-summary-item>
            <mat-divider></mat-divider>
        </div>
    </div>
</div>
